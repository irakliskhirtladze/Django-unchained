<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .login-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .login-form label {
      font-weight: bold;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ffffff;
    }

    .footer img {
      margin-left: 5px;
      height: 16px;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
    }

    .home-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <a href="/" class="home-link">Home</a>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="text-center mb-4">Sign up</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username:</label>
              <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id_password">Password:</label>
              <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
          </form>
          <p class="signup-link">Already a user? <a href="/login">Log in here</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
